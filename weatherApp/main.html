<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>ðŸŒ¤ Weather App</h1>
      <p>Stay updated with the latest weather information for your city!</p>
    </header>
    <section class="search-section">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city name (e.g., London)" 
        aria-label="City name input">
      <button id="getWeatherBtn" aria-label="Get weather information">
        Get Weather
      </button>
    </section>
    <section id="weatherResult" class="weather-result hidden">
      <h2 id="cityName">City Name</h2>
      <div class="weather-info">
        <p id="temperature">Temperature: 0Â°C</p>
        <p id="description">Description: Clear sky</p>
        <img 
          id="weatherIcon" 
          src="" 
          alt="Weather Icon" 
          class="weather-icon">
      </div>
    </section>
    <footer class="app-footer">
      <p>Powered by <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
